<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBG Cashback Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <img src="assets/lbglogo.png" alt="LBG Logo" class="logo">
        <h1>Cashback Hub2</h1>
    </header>

    <main class="home">
        <!-- Spending Pot Tile -->
        <section class="tile spending-pot">
            <img src="assets/pot-icon.png" alt="Spending Pot Icon">
            <div class="tile-content">
                <h2>Spending Pot</h2>
                <p><strong>Balance: £150.00</strong></p>
                <button class="tile-button" id="send-to-savings">Send to Savings</button>
            </div>
        </section>

        <!-- Offers Tile -->
        <section class="tile offers">
            <img src="assets/offers-icon.png" alt="Offers Icon">
            <div class="tile-content">
                <h2>Activated Offers</h2>
                <p>View cashback and discounts.</p>
                <button class="tile-button" onclick="navigateToOffers()">View Offers</button>
            </div>
        </section>

        <!-- Insights Section -->
        <section class="insights">
            <h2>Quick Insights</h2>
            <div class="insight-item">
                <img src="assets/cashback-icon.png" alt="Cashback Icon">
                <div>
                    <h3>Total Cashback</h3>
                    <p><strong>£25.00</strong></p>
                </div>
            </div>
            <div class="insight-item">
                <img src="assets/rewards-icon.png" alt="Rewards Icon">
                <div>
                    <h3>Upcoming Reward</h3>
                    <p><strong>Free Coffee</strong></p>
                </div>
            </div>
        </section>

        <!-- Dynamic Map Section -->
        <section class="dynamic-map">
            <h2>Shops Near You</h2>
            <div class="map-container">
                <img src="assets/map-static.png" alt="Cashback Map" class="map-image" id="map">
            </div>
            <div class="map-filters">
                <button class="map-filter" id="cashback-filter" onclick="showCashbackMap()">Cashback Shops</button>
                <button class="map-filter" id="sustainable-filter" onclick="showSustainableMap()">Sustainable Shops</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Lloyds Banking Group</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
