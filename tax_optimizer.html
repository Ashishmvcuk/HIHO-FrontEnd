<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Optimizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1>LBG Money Hub</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="financial_dashboard.html">Financial Dashboard</a></li>
                <li><a href="personalized_offers.html">Personalized Offers</a></li>
                <li><a href="tax_optimizer.html">Tax Optimizer</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="tax-optimizer">
            <h2>Tax Optimizer</h2>
            <p>Maximize your tax benefits by calculating potential savings and tracking allowances.</p>

            <form id="tax-form">
                <label for="annual-income">Annual Income (£):</label>
                <input type="number" id="annual-income" placeholder="e.g., 50000" required>

                <label for="pension-contributions">Pension Contributions (£):</label>
                <input type="number" id="pension-contributions" placeholder="e.g., 5000" required>

                <label for="isa-contributions">ISA Contributions (£):</label>
                <input type="number" id="isa-contributions" placeholder="e.g., 10000" required>

                <label for="other-allowances">Other Tax Allowances (£):</label>
                <input type="number" id="other-allowances" placeholder="e.g., 2000" required>

                <button type="button" id="calculate-tax-savings">Calculate Tax Savings</button>
            </form>

            <div id="tax-savings-result" class="result">
                <!-- Tax savings results will appear here -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Lloyds Banking Group</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
